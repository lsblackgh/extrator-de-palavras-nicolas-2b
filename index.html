<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de Palavras</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            margin-bottom: 20px;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #007BFF;
            background-color: #ffffff;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 30px;
        }

        h3 {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 8px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-bottom: 8px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #007BFF;
            color: white;
        }

        .no-results {
            font-size: 1.1rem;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Extrator de Palavras</h1>
        <textarea id="inputText" placeholder="Digite seu texto aqui..."></textarea>
        <button onclick="extrairPalavras()">Extrair Palavras</button>

        <div id="resultado">
            <h3>Palavras Extraídas:</h3>
            <ul id="palavrasList"></ul>
        </div>
    </div>

    <script>
        function extrairPalavras() {
            const texto = document.getElementById("inputText").value;

            // Expressão regular para capturar palavras (considera letras e números)
            const palavras = texto.match(/\b\w+\b/g);

            // Limpar a lista de palavras anterior
            const listaElement = document.getElementById("palavrasList");
            listaElement.innerHTML = "";

            if (palavras && palavras.length > 0) {
                palavras.forEach(function(palavra) {
                    const li = document.createElement("li");
                    li.textContent = palavra;
                    listaElement.appendChild(li);
                });
            } else {
                listaElement.innerHTML = "<li class='no-results'>Nenhuma palavra encontrada.</li>";
            }
        }
    </script>

</body>
</html>
